<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "iPhone";
        src: url("./iPhone/MYRIADPRO-SEMIBOLD.OTF") format("truetype");
      }
      html,
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        background-image: url("./bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "iPhone";
      }

      .container-login {
        background-color: #4285f4;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 300px;
        color: white;
      }

      .form {
        margin-top: 50px;
      }

      .form-grup {
        position: relative;
        margin-top: 15px;
      }

      .form-input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #4e4e4e;
        border-radius: 10px;
        background-color: transparent;
        outline: none;
        transition: all 0.2s;
        border-color: white;
        color: white;
      }

      .form-input:focus {
        border-color: white;
        border-width: 2px;
      }

      .form-label {
        position: absolute;
        top: 25px;
        left: 10px;
        transform: translateY(-50%);
        color: #d4d4d4;
        pointer-events: none;
        transition: all 0.2s;
        background: transparent;
        padding: 0 5px;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        transform: translateY(-33px) scale(0.85);
        color: white;
        background-color: #4285f4;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(90deg, #1869ec 0%, #1e3c72 100%);
        margin-top: 15px;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 24px rgba(66, 133, 244, 0.25), 0 1.5px 0 #fff2 inset;
        transition: background 0.3s, color 0.3s, transform 0.15s,
          box-shadow 0.3s, filter 0.2s;
        letter-spacing: 1px;
        backdrop-filter: blur(2px);
        outline: none;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        left: -75%;
        top: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        transition: left 0.4s;
        z-index: 1;
      }

      .btn:hover,
      .btn:focus {
        background: linear-gradient(90deg, #1e3c72 0%, #4285f4 100%);
        color: #fff;
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 8px 32px rgba(66, 133, 244, 0.35), 0 2px 0 #fff4 inset;
        filter: brightness(1.08);
      }

      .btn:hover::before,
      .btn:focus::before {
        left: 120%;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="container-login">
        <h1 style="text-align: center">LOGIN</h1>
        <div class="form">
          <p style="font-size: 20px; margin-bottom: 5px">Sign In</p>
          <form action="">
            <div class="form-grup">
              <input
                type="text"
                id="username"
                class="form-input"
                name="username"
                placeholder=" "
              />
              <label for="username" class="form-label">E-mail Adress</label>
            </div>
            <div class="form-grup">
              <input
                type="text"
                id="username"
                class="form-input"
                name="username"
                placeholder=" "
              />
              <label for="username" class="form-label">Password</label>
            </div>
            <button class="btn" type="submit">Login</button>
          </form>
          <p style="text-align: center; margin-top: 10px; font-size: 12px;">
            Don't have an account? <a href="./signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
